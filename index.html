<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <title>TodoApp</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Gerenciador de Tarefas</h1>
      <h2>Gerencie de forma eficiente suas tarefas por um só lugar!</h2>
      <div class="tasks-todo">
        <div class="create-new">
          <h3>Tarefas
            <span class="material-symbols-outlined">
        add
        </span>
          </h3>
        </div>
        <p class="nothing-text">Parece que ainda não tem nada por aqui...
        </p>
      </div>
      <div class="tasks-done">

        <h3>Concluídos</h3>
        <p class="nothing-text">Parece que ainda não tem nada por aqui...</p>
      </div>
    </div>

  </body>

</html>
